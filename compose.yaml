services:
  floridayt:
    platform: linux/amd64
    image: softvence/diaz_floridayt:latest
    container_name: floridayt
    environment:
      - NEXT_PUBLIC_BASE_URL=https://development.floridayachttrader.com
      - NEXT_PUBLIC_BASE_API=https://api.floridayachttrader.com/api
    ports:
      - "3000:3000"
    restart: always
    command: >
      sh -c "
        echo '🏁 Building the app...';
        npm run build;
        echo '🚀 Starting app on 0.0.0.0...';
        HOST=0.0.0.0 PORT=3000 npm run start
      "
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://0.0.0.0:3000']
      interval: 30s
      timeout: 10s
      retries: 5

  caddy:
    image: caddy
    container_name: floridayt_caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /var/www/html:/var/www/html
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      floridayt:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'caddy validate --config /etc/caddy/Caddyfile']
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  caddy_data:
  caddy_config:
